apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

    group = 'xd'

mainClassName = 'system.Client'

repositories {
	jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
	compile 'ca.uhn.hapi.fhir:hapi-fhir-base:2.3'
	compile 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:2.3'
	compile 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-dstu3:2.3'
        compile 'jfree:jfreechart:1.0.9'
        compile 'jfree:jcommon:1.0.9'
        /* Failed to load class org.slf4j.impl.StaticLoggerBinder fix
         * https://stackoverflow.com/questions/46786084/gradle-junit-tests-logging-with-slf4j
        */
        compile group: 'org.slf4j', name:'slf4j-simple', version: '1.7.21'
}
